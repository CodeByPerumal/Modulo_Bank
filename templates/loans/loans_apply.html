{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">ðŸ’° Apply for a Loan</h2>

  <form method="POST" class="card p-4 shadow-sm mb-5">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Select Account</label>
        <select name="account" class="form-select" required>
          <option value="">-- Choose Account --</option>
          {% for acc in accounts %}
            <option value="{{ acc.id }}">{{ acc.account_number }} ({{ acc.account_type }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Loan Type</label>
        <input type="text" name="loan_type" class="form-control" placeholder="e.g., Personal, Home, Auto" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Principal Amount</label>
        <input type="number" name="principal_amount" class="form-control" placeholder="Enter amount" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Interest Rate (%)</label>
        <input type="number" step="0.01" name="interest_rate" class="form-control" placeholder="e.g., 10.5" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Term (Months)</label>
        <input type="number" name="term_months" class="form-control" placeholder="e.g., 12" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Apply Loan</button>
  </form>
</div>
{% endblock %}
